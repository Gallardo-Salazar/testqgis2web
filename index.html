<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Buildings_4.js"></script>
        <script src="data/Flightpath_5.js"></script>
        <script src="data/Photos_6.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[46.62224164522713,14.541274498818694],[46.6244525459046,14.545958046782316]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        map.createPane('pane_GoogleTerrain_1');
        map.getPane('pane_GoogleTerrain_1').style.zIndex = 401;
        var layer_GoogleTerrain_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=p&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleTerrain_1',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleTerrain_1;
        map.addLayer(layer_GoogleTerrain_1);
        map.createPane('pane_Pix4D_10cm_2');
        map.getPane('pane_Pix4D_10cm_2').style.zIndex = 402;
        var img_Pix4D_10cm_2 = 'data/Pix4D_10cm_2.png';
        var img_bounds_Pix4D_10cm_2 = [[46.622222454778026,14.541528861696287],[46.62432477213423,14.545205346062916]];
        var layer_Pix4D_10cm_2 = new L.imageOverlay(img_Pix4D_10cm_2,
                                              img_bounds_Pix4D_10cm_2,
                                              {pane: 'pane_Pix4D_10cm_2'});
        bounds_group.addLayer(layer_Pix4D_10cm_2);
        map.addLayer(layer_Pix4D_10cm_2);
        map.createPane('pane_OpenDroneMap_10cm_3');
        map.getPane('pane_OpenDroneMap_10cm_3').style.zIndex = 403;
        var img_OpenDroneMap_10cm_3 = 'data/OpenDroneMap_10cm_3.png';
        var img_bounds_OpenDroneMap_10cm_3 = [[46.62222238533863,14.541528824166074],[46.624324885403155,14.54520531660222]];
        var layer_OpenDroneMap_10cm_3 = new L.imageOverlay(img_OpenDroneMap_10cm_3,
                                              img_bounds_OpenDroneMap_10cm_3,
                                              {pane: 'pane_OpenDroneMap_10cm_3'});
        bounds_group.addLayer(layer_OpenDroneMap_10cm_3);
        map.addLayer(layer_OpenDroneMap_10cm_3);
        function pop_Buildings_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Drawings</th>\
                        <td>' + (feature.properties['Drawings'] !== null ? autolinker.link(feature.properties['Drawings'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Buildings_4_0() {
            return {
                pane: 'pane_Buildings_4',
                opacity: 1,
                color: 'rgba(82,82,82,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(204,204,204,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Buildings_4');
        map.getPane('pane_Buildings_4').style.zIndex = 404;
        map.getPane('pane_Buildings_4').style['mix-blend-mode'] = 'normal';
        var layer_Buildings_4 = new L.geoJson(json_Buildings_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Buildings_4',
            layerName: 'layer_Buildings_4',
            pane: 'pane_Buildings_4',
            onEachFeature: pop_Buildings_4,
            style: style_Buildings_4_0,
        });
        bounds_group.addLayer(layer_Buildings_4);
        map.addLayer(layer_Buildings_4);
        function pop_Flightpath_5(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['begin'] !== null ? autolinker.link(feature.properties['begin'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['end'] !== null ? autolinker.link(feature.properties['end'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Flightpath_5_0() {
            return {
                pane: 'pane_Flightpath_5',
                opacity: 1,
                color: 'rgba(35,57,255,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        function style_Flightpath_5_1() {
            return {
                pane: 'pane_Flightpath_5',
                opacity: 1,
                color: 'rgba(0,0,246,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Flightpath_5');
        map.getPane('pane_Flightpath_5').style.zIndex = 405;
        map.getPane('pane_Flightpath_5').style['mix-blend-mode'] = 'normal';
        var layer_Flightpath_5 = new L.geoJson.multiStyle(json_Flightpath_5, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Flightpath_5',
            layerName: 'layer_Flightpath_5',
            pane: 'pane_Flightpath_5',
            onEachFeature: pop_Flightpath_5,
            styles: [style_Flightpath_5_0,style_Flightpath_5_1,]
        });
        bounds_group.addLayer(layer_Flightpath_5);
        map.addLayer(layer_Flightpath_5);
        function pop_Photos_6(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Name</th>\
                        <td>' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Camera Maker</th>\
                        <td>' + (feature.properties['Camera Maker'] !== null ? autolinker.link(feature.properties['Camera Maker'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Camera Model</th>\
                        <td>' + (feature.properties['Camera Model'] !== null ? autolinker.link(feature.properties['Camera Model'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Photos_6_0() {
            return {
                pane: 'pane_Photos_6',
                radius: 4.4,
                opacity: 1,
                color: 'rgba(108,255,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(247,128,30,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Photos_6');
        map.getPane('pane_Photos_6').style.zIndex = 406;
        map.getPane('pane_Photos_6').style['mix-blend-mode'] = 'normal';
        var layer_Photos_6 = new L.geoJson(json_Photos_6, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Photos_6',
            layerName: 'layer_Photos_6',
            pane: 'pane_Photos_6',
            onEachFeature: pop_Photos_6,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Photos_6_0(feature));
            },
        });
        bounds_group.addLayer(layer_Photos_6);
        map.addLayer(layer_Photos_6);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Photos_6.png" /> Photos': layer_Photos_6,'<img src="legend/Flightpath_5.png" /> Flight path': layer_Flightpath_5,'<img src="legend/Buildings_4.png" /> Buildings': layer_Buildings_4,"OpenDroneMap_10cm": layer_OpenDroneMap_10cm_3,"Pix4D_10cm": layer_Pix4D_10cm_2,"Google Terrain": layer_GoogleTerrain_1,"Google Satellite": layer_GoogleSatellite_0,},{collapsed:false}).addTo(map);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
